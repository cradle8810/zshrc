---
name: buildDockerImage

on:
  push:
    branches:
      - !master
  merge:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    container: docker/docker
    needs: lint
    steps:
      - name: checkout Repository
        uses: actions/checkout@v2

      - name: docker image build
        run:
          docker build -t \
          docker.pkg.github.com/cradle8810/zshrc/centos_zsh:8 \
          centos_zsh_image/Dockerfile

      - name: login
        run: |
            /bin/echo -n {{ secrets.DOCKER_TOKEN }} | \
            docker login -u {{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: push
        run: |
          docker push docker.pkg.github.com/cradle8810/zshrc/centos_zsh:8
